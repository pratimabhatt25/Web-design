<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html table</title>
</head>
<style>
    body{
        background: rgb(141, 141, 142);
    }
    table{
        border: 2px Solid black;
        border-collapse: collapse;

    }
    td, th{
        border: 1px solid black;
    }
    th{
        background: rgb(red, green, blue);
    }
    td{
        background: wheat;
        color: blue;
    }
</style>
<body>
    <table>
        <tr>
            <th>kajal</th>
            <th>17</th>
            <th>rajshthan</th>
            <th>Accountant</th>
            <th>50000
                
            </th>

        </tr>
        <tr>
            <td>Sohit</td>
            <td>25</td>
            <td>Delhi</td>
            <td>Accountant</td>
            <td>50000</td>
        </tr>
        <tr>
            <td>Meenu</td>
            <td>30</td>
            <td>UK</td>
            <td>HR Manager</td>
            <td>80000</td>
        </tr>
        <tr>
            <td>Abhi</td>
            <td>29</td>
            <td>Haryana</td>
            <td>Manager</td>
            <td>60000</td>
        </tr> 
        <tr>
            <td>Nimi</td>
            <td>25</td>
            <td>Delhi</td> 
            <td>Ceo</td> 
            <td>85000</td>        
         </tr>   
        
    </table>
</body>
</html>
